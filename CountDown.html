<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Unbenanntes Dokument</title>
</head>

<body>
<p>Lorem Ipsum</p>
<p id="demo"></p>

<script>
var minutes = 1;
var seconds = 0;
var counter;
var newElement = document.getElementById("demo");
newElement.innerHTML = "1 m 0s";
var id;


id = setInterval(function() {
	if(seconds == 0) {
		seconds = 59;
		minutes--;
	} else {
		seconds--;
	}
    if(minutes < 0) {
        window.close();
    } else {
        newElement.innerHTML = minutes +"m "+seconds+"s";
    }
}, 1000);
</script>
</body>
</html>
